<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AWS Glacier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .timestamp {
            float: right;
            color: #999;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.success { background: #d4edda; color: #155724; }
        .badge.warning { background: #fff3cd; color: #856404; }
        .badge.danger { background: #f8d7da; color: #721c24; }
        .badge.info { background: #d1ecf1; color: #0c5460; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .vault-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .vault-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .vault-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            padding: 2px 0;
        }

        .log-line.INFO { color: #4ec9b0; }
        .log-line.WARN { color: #ffd700; }
        .log-line.ERROR { color: #f14c4c; }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.running { background: #28a745; }
        .status-indicator.waiting { background: #ffc107; }
        .status-indicator.error { background: #dc3545; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üßä Dashboard AWS Glacier</h1>
            <p class="subtitle">Gestion et monitoring des vaults Glacier</p>
            <div class="timestamp" id="timestamp">Chargement...</div>
        </header>

        <!-- Section de contr√¥le -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">‚öôÔ∏è Contr√¥les</div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="runScript('init')">
                    üöÄ Lancer les jobs d'inventaire
                </button>
                <button class="btn btn-secondary" onclick="runScript('check')">
                    üîç V√©rifier l'√©tat des jobs
                </button>
                <button class="btn btn-warning" onclick="runScript('delete-dry-run')">
                    üß™ Suppression (Dry Run)
                </button>
                <button class="btn btn-danger" onclick="runScript('delete')">
                    üóëÔ∏è Suppression r√©elle
                </button>
                <button class="btn btn-secondary" onclick="runScript('delete-vaults-only')">
                    üì¶ Supprimer vaults uniquement
                </button>
            </div>
            <div id="running-processes"></div>
        </div>

        <div class="grid">
            <!-- Statut des vaults -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üì¶ Vaults</div>
                    <span class="badge info" id="vault-count">0</span>
                </div>
                <div id="vaults-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Aucun vault trouv√©</p>
                    </div>
                </div>
            </div>

            <!-- Statut des jobs -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">‚è≥ Jobs d'inventaire</div>
                    <span class="badge info" id="job-count">0</span>
                </div>
                <div id="jobs-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>Aucun job en cours</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progression des suppressions -->
        <div class="card full-width" id="deletion-progress-card" style="display: none;">
            <div class="card-header">
                <div class="card-title">üî• Progression des suppressions</div>
            </div>
            <div id="deletion-progress"></div>
        </div>

        <!-- Logs -->
        <div class="card full-width">
            <div class="card-header">
                <div class="card-title">üìã Logs r√©cents</div>
                <span class="badge info" id="log-file-name"></span>
            </div>
            <div class="log-container" id="logs">
                <div class="empty-state">
                    <p>Aucun log disponible</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval = null;

        // Charger les donn√©es
        async function loadData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Erreur chargement donn√©es:', error);
            }
        }

        // Mettre √† jour l'interface
        function updateUI(data) {
            // Timestamp
            document.getElementById('timestamp').textContent =
                `Derni√®re mise √† jour: ${new Date(data.timestamp).toLocaleString('fr-FR')}`;

            // Vaults
            updateVaults(data.vaults);

            // Jobs
            updateJobs(data.jobs);

            // Progression des suppressions
            updateDeletionProgress(data.deletion_progress);

            // Logs
            updateLogs(data.logs, data.latest_log_file);

            // Processus en cours
            updateRunningProcesses(data.running_processes);
        }

        // Mise √† jour de la liste des vaults
        function updateVaults(vaults) {
            const container = document.getElementById('vaults-list');
            const count = document.getElementById('vault-count');

            if (!vaults || vaults.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>Aucun vault trouv√©</p></div>';
                count.textContent = '0';
                return;
            }

            count.textContent = vaults.length;

            container.innerHTML = vaults.map(vault => `
                <div class="vault-item">
                    <div class="vault-name">${vault.VaultName}</div>
                    <div class="vault-stats">
                        <div class="stat">
                            <span class="stat-label">Archives</span>
                            <span class="stat-value">${vault.NumberOfArchives.toLocaleString()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Taille</span>
                            <span class="stat-value">${formatBytes(vault.SizeInBytes)}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Dernier inventaire</span>
                            <span class="stat-value">${vault.LastInventoryDate ? new Date(vault.LastInventoryDate).toLocaleDateString('fr-FR') : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mise √† jour de la liste des jobs
        function updateJobs(jobs) {
            const container = document.getElementById('jobs-list');
            const count = document.getElementById('job-count');

            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>Aucun job en cours</p></div>';
                count.textContent = '0';
                return;
            }

            count.textContent = jobs.length;

            container.innerHTML = jobs.map(job => {
                const status = job.status || {};
                const badgeClass = status.completed ?
                    (status.statusCode === 'Succeeded' ? 'success' : 'danger') : 'warning';
                const statusText = status.completed ? status.statusCode : 'En cours';

                return `
                    <div class="vault-item">
                        <div class="vault-name">${job.vault}</div>
                        <div style="margin-top: 10px;">
                            <span class="badge ${badgeClass}">${statusText}</span>
                        </div>
                        ${status.statusMessage ? `<div style="margin-top: 8px; font-size: 0.9em; color: #666;">${status.statusMessage}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Mise √† jour de la progression des suppressions
        function updateDeletionProgress(progress) {
            const card = document.getElementById('deletion-progress-card');
            const container = document.getElementById('deletion-progress');

            if (!progress || Object.keys(progress).length === 0) {
                card.style.display = 'none';
                return;
            }

            card.style.display = 'block';

            container.innerHTML = Object.entries(progress).map(([vault, data]) => `
                <div class="vault-item">
                    <div class="vault-name">${vault}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${data.progress}%">
                            ${data.progress.toFixed(1)}%
                        </div>
                    </div>
                    <div class="vault-stats">
                        <div class="stat">
                            <span class="stat-label">Total</span>
                            <span class="stat-value">${data.total.toLocaleString()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Supprim√©es</span>
                            <span class="stat-value">${data.deleted.toLocaleString()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Restantes</span>
                            <span class="stat-value">${data.remaining.toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mise √† jour des logs
        function updateLogs(logs, logFileName) {
            const container = document.getElementById('logs');
            const fileNameBadge = document.getElementById('log-file-name');

            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Aucun log disponible</p></div>';
                fileNameBadge.textContent = '';
                return;
            }

            fileNameBadge.textContent = logFileName || '';

            container.innerHTML = logs.map(line => {
                let className = 'log-line';
                if (line.includes('[INFO]')) className += ' INFO';
                else if (line.includes('[WARN]')) className += ' WARN';
                else if (line.includes('[ERROR]')) className += ' ERROR';

                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');

            // Auto-scroll vers le bas
            container.scrollTop = container.scrollHeight;
        }

        // Mise √† jour des processus en cours
        function updateRunningProcesses(processes) {
            const container = document.getElementById('running-processes');

            if (!processes || processes.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="alert alert-info" style="margin-top: 15px;">
                    <span class="status-indicator running"></span>
                    Processus en cours: ${processes.join(', ')}
                </div>
            `;
        }

        // Lancer un script
        async function runScript(scriptName) {
            const confirmMessages = {
                'delete': '√ätes-vous s√ªr de vouloir lancer la suppression R√âELLE des archives ?',
                'delete-vaults-only': '√ätes-vous s√ªr de vouloir supprimer les vaults vides ?'
            };

            if (confirmMessages[scriptName]) {
                if (!confirm(confirmMessages[scriptName])) {
                    return;
                }
            }

            try {
                const response = await fetch(`/api/run/${scriptName}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert(`‚úÖ ${result.message}`);
                    loadData(); // Recharger les donn√©es
                } else {
                    alert(`‚ùå Erreur: ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå Erreur de communication: ${error.message}`);
            }
        }

        // Utilitaires
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(loadData, 5000); // Rafra√Æchir toutes les 5 secondes
        }

        // Initialisation
        loadData();
        startAutoRefresh();
    </script>
</body>
</html>
